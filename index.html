<body>
    <!--NAVBAR-->
    <div class="w3-content" style="max-width:2000px;margin-top:46px"></div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
    <!--MAP-->
    <div id="map"></div>
    <!--IMAGE-->
    <div class="hero-image">
        <div class="container" style="float: right;">
            <img src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/41/2048x1024/landscape-1507759885-gettyimages-492878594.jpg?resize=480:*"

                <div class="text">Want to Make A Donation Today ? Don't Know What to Look For ?, Well you've come to the

            </div>

        <!--USER INPUT FORM-->
        <form id="city-form">
            <label for="city-input">Search for a Charity</label><br>
            <input id="city-input" type="text" placeholder="City.." name="search">
            <input id="state-input" type="text" placeholder="State Abbreviation.." name="search">
            <input id="zip" type="text" placeholder="Zip.." name="search">
            <input id="searchTerm" type="text" placeholder="Name or Keyword.." name="search">
            <input id="find-charity" type="submit" value="Search">
        </form>
        <!--SEARCH RESULTS-->
        <div id='displayDiv'></div>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
        <script rel='javascript' type='text/javascript' src='assets/javascript/app.js'></script>
