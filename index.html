<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"

    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <title>Giv-Ease</title>
</head>

<body>
    <!--NAVBAR-->
    <div class="w3-content" style="max-width:2000px;margin-top:46px"></div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

    <!--TopNav-->
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Giv-Ease</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!--MAP-->
    <div id="map"></div>
    <!--IMAGE-->
    <div class="hero-image">
        <div class="container" style="float: right;">
            <img src="assets/img/index-pic.jpg" alt="GivEase" class="image">

            <div class="overlay">
                <div class="text">Want to Make A Donation Today ? Don't Know What to Look For ?, Well you've come to the
                    right place to get started !</div>

            </div>
        </div>

        <!--USER INPUT FORM-->
        <form id="city-form">
            <label for="city-input">Search for a Charity</label><br>
            <input id="city-input" type="text" placeholder="City.." name="search">
            <input id="state-input" type="text" placeholder="State Abbreviation.." name="search">
            <input id="zip" type="text" placeholder="Zip.." name="search">
            <input id="searchTerm" type="text" placeholder="Name or Keyword.." name="search">
            <input id="find-charity" type="submit" value="Search">
        </form>
        <!--SEARCH RESULTS-->
        <div id='displayDiv'></div>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
        <script rel='javascript' type='text/javascript' src='assets/javascript/app.js'></script>
        <!--Google Maps API functionality. Do not touch below.-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3_355xgTrbvLb3K_FE_2bpig4WBtCGgM&callback=initMapStart"
